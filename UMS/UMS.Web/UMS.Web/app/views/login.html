<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<!-- Where all the magic happens -->
<!-- LOGIN FORM -->
<div class="text-center" style="padding: 50px 0">
    <div class="logo">{{root.currentPage}}</div>
    <!-- Main Form -->
    <div class="login-form-1">
        <form id="login-form" name="loginForm" ng-submit="submitForm()" class="text-left">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <fieldset class="form-group" ng-class="{'has-error':loginForm.userName.$invalid && (loginForm.userName.$dirty || submitted)}">
                        <label for="lg_username" class="sr-only">Username</label>
                        <input type="text" name="userName" ng-required="true" class="form-control" id="txtUserName" ng-minlength="3" ng-maxlength="10" ng-model="newUser.UserName" placeholder="User Name" />
                        <p ng-show="loginForm.userName.$error.required && (loginForm.userName.$dirty||submitted)" class="help-block">User name required</p>
                    </fieldset>
                    <fieldset class="form-group" ng-class="{'has-error':loginForm.password.$invalid && (loginForm.password.$dirty || submitted)}">
                        <label for="lg_Password" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="txtpassword" name="password" ng-required="true" ng-model="newUser.password" placeholder="Enter Password" />
                        <p ng-show="loginForm.password.$error.required && (loginForm.password.$dirty||submitted)" class="help-block">Password required</p>
                    </fieldset>                    
                </div>
                <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="etc-login-form">
                <p>forgot your password? <a href="#">click here</a></p>
                <p>new user? <a href="#">create new account</a></p>
            </div>
        </form>
    </div>
    <!-- end:Main Form -->
</div>
